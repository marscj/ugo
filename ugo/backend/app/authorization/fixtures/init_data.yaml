    defaultCheck: true

- model: authorization.actionentity
  pk: 2
  fields:
    action: add
    describe: can add
    defaultCheck: true

- model: authorization.actionentity
  pk: 3
  fields:
    action: change
    describe: can change
    defaultCheck: true

- model: authorization.actionentity
  pk: 4
  fields:
    action: delete
    describe: can delete
    defaultCheck: true

- model: authorization.actionentity
  pk: 5
