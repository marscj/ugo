###################################### actionentity ############################################
# 'add': { key: 'add', label: '新增' },
#   'delete': { key: 'delete', label: '删除' },
#   'edit': { key: 'edit', label: '修改' },
#   'query': { key: 'query', label: '查询' },
#   'get': { key: 'get', label: '详情' },
#   'enable': { key: 'enable', label: '启用' },
#   'disable': { key: 'disable', label: '禁用' },
#   'import': { key: 'import', label: '导入' },
#   'export': { key: 'export', label: '导出' }
- model: authorization.actionentity
  pk: 1
  fields:
    action: query
    describe: 查询
    defaultCheck: true

- model: authorization.actionentity
  pk: 2
  fields:
    action: add
    describe: 新增
    defaultCheck: true

- model: authorization.actionentity
  pk: 3
  fields:
    action: edit
    describe: 编辑
    defaultCheck: true

- model: authorization.actionentity
  pk: 4
  fields:
    action: delete
    describe: 删除
    defaultCheck: true

- model: authorization.actionentity
  pk: 5
  fields:
    action: get
    describe: 详情
    defaultCheck: true

