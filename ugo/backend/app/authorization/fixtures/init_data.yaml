###################################### actionentity ############################################
- model: authorization.actionentity
  pk: 1
  fields:
    action: view
    describe: can view
    defaultCheck: false

- model: authorization.actionentity
  pk: 2
  fields:
    action: add
    describe: can add
    defaultCheck: false

- model: authorization.actionentity
  pk: 3
  fields:
    action: change
    describe: can change
    defaultCheck: false

- model: authorization.actionentity
  pk: 4
  fields:
    action: delete
    describe: can delete
    defaultCheck: false

- model: authorization.actionentity
  pk: 4
  fields:
    action: detail
    describe: detail
    defaultCheck: false

###################################### permission ############################################
- model: authorization.permission
  pk: 1
  fields:
    permissionId: role
    permissionName: user management
    actionEntitySet: [1, 2, 3, 4]

###################################### role ############################################
- model: authorization.role
  pk: 1
  fields:
    name: manager
    describe: super manager
    permissions: [1]
